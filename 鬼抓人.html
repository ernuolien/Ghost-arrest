        function addKeyCodeArry(num, arr) {
            var check = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == num) {
                    check = 1;
                }
            }
            if (check == 0) {
                arr.push(num);
            }
            return arr;
        }
        function deletKeyCodeArry(num, arr) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == num) {
                    arr.splice(i, 1);
                }
            }
            return arr;
        }
